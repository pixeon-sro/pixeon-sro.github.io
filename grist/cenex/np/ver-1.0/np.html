<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="utf-8">
    <title>Tlačový výstup</title>
    
    <link rel="stylesheet" href="responsee/css/components.css">
    <link rel="stylesheet" href="responsee/css/icons.css">
    <link rel="stylesheet" href="responsee/css/responsee.css">
    <link rel="stylesheet" href="responsee/owl-carousel/owl.carousel.css">
    <link rel="stylesheet" href="responsee/owl-carousel/owl.theme.css"> 
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="responsee/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="responsee/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="responsee/js/modernizr.js"></script>
    
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/stylePrinter.css" rel="stylesheet" media="print" />
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script src="np.js"></script>
  </head>
  
  <body class="padding">
    <div id="print" class="grid margin-bottom">
      <div class="box-dark s-12 m-12 l-12 padding">
       <a onclick="window.print()" class="button rounded-btn submit-btn s-12"><i class="icon-sli-printer"></i></a>
      </div>
    </div>
    
    <div class="grid">
      <div class="box-dark s-12 m-12 l-12 padding">
        <h1>Nárezový plán</h1>
      </div>
    </div>
    
    <div class="grid">
      <div id="profil" class="box-border s-12 m-12 l-12 padding-2x">
        <h2><strong><span id="firma-meno"></span></strong></h2>
        <p><strong>adresa: </strong><span id="firma-adresa"></span></h2>
        <p>
          <strong>telefón: </strong><span id="firma-telefon"></span><br/>
          <strong>e-mail: </strong><span id="firma-mail"></span>
        </p>
        <p>
          <strong>IČO: </strong><span id="firma-ico"></span><br/>
          <strong>DIČ: </strong><span id="firma-dic"></span><br/>
          <strong>DIČ DPH: </strong><span id="firma-dic-dph"></span><br/>
          <strong>IBAN: </strong><span id="firma-iban"></span><br/>
        </p>
      </div>
    </div>
    </div>
    <div class="grid margin-bottom">
      <div class="s-12 m-12 l-12">
        <div id="placeNP"></div>
      </div>
    </div>
    <div></div>
    
    <script type="text/javascript" src="responsee/js/responsee.js"></script>
  </body>
</html>
