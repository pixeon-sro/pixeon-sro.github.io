<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>onRecord</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  </head>
  <body>
    <h1>Cenová ponuka</h1>
    <pre id="readout">Waiting for data...</pre>
    <script>
      // grist pozaduje pristu na čítanie tabulky
      grist.ready({ requiredAccess: 'read table' });
      // 
      grist.onOptions(function(options, interaction) {
        console.log(interaction.access_level);
      });
      //grist.onRecord(function(record) {
        //document.getElementById('dielo').src = record.Dielo;
      //});
      grist.onRecord(function(record) {
        document.getElementById('readout').innerHTML = JSON.stringify(record, null, 2);
      });
    </script>
    <a href="javascript:window.print()">Print</a>
  </body>
</html>
