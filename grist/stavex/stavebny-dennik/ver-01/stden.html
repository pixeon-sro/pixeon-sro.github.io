<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="utf-8">
    <title>Výkaz cenová ponuka</title>
    
    <link rel="stylesheet" href="responsee/css/components.css">
    <link rel="stylesheet" href="responsee/css/icons.css">
    <link rel="stylesheet" href="responsee/css/responsee.css">
    <link rel="stylesheet" href="responsee/owl-carousel/owl.carousel.css">
    <link rel="stylesheet" href="responsee/owl-carousel/owl.theme.css"> 
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="responsee/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="responsee/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="responsee/js/modernizr.js"></script>

    
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/stylePrinter.css" rel="stylesheet" media="print" />
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script src="stden.js"></script>
  </head>
  
  <body class="padding">
    <div id="print" class="grid margin-bottom">
      <div class="box-dark s-12 m-12 l-12 padding">
       <a onclick="window.print()" class="button rounded-btn submit-btn s-12"><i class="icon-sli-printer"></i></a>
      </div>
    </div>
    <div class="grid">
      <div class="s-12 m-12 l-12 padding">
        <h1><strong>Stavebný denník</strong></h1>
        <hr/>
      </div>
    </div>
    <div class="grid">
      <div class="s-12 m-12 l-12 padding-left margin-bottom-4x">
        <h2><strong>Investor: <span id="inv-meno"></span></strong></h2>
        <div class="grid margin-bottom-05">
          <div class="s-2 m-2 l-2 padding-right"><strong>telefón:</strong></div>
          <div class="s-10 m-10 l-10"><span id="inv-telefon"></span></span></div>
        </div>
        <div class="grid margin-bottom-05">
          <div class="s-2 m-2 l-2 padding-right"><strong>e-mail:</strong></div>
          <div class="s-10 m-10 l-10"><span id="inv-mail"></span></div>
        </div>
        <div class="grid margin-bottom-05">
          <div class="s-2 m-2 l-2 padding-right"><strong>adresa:</strong></div>
          <div class="s-10 m-10 l-10"><span id="inv-adresa"></span></div>
        </div>
      </div>
      <div class="s-12 m-12 l-12 padding-left margin-bottom-4x">
        <h2><strong>Zhotoviteľ: <span id="zh-meno"></span></strong></h2>
        <div class="grid margin-bottom-05">
          <div class="s-2 m-2 l-2 padding-right"><strong>telefón:</strong></div>
          <div class="s-10 m-10 l-10"><span id="zh-telefon"></span></span></div>
        </div>
        <div class="grid margin-bottom-05">
          <div class="s-2 m-2 l-2 padding-right"><strong>e-mail:</strong></div>
          <div class="s-10 m-10 l-10"><span id="zh-mail"></span></div>
        </div>
        <div class="grid margin-bottom-05">
          <div class="s-2 m-2 l-2 padding-right"><strong>adresa:</strong></div>
          <div class="s-10 m-10 l-10"><span id="zh-adresa"></span></div>
        </div>
        <div class="grid margin-bottom-05">
          <div class="s-2 m-2 l-2 padding-right"><strong>IČO:</strong></div>
          <div class="s-10 m-10 l-10"><span id="zh-ico"></span></div>
        </div>
        <div class="grid margin-bottom-05">
          <div class="s-2 m-2 l-2 padding-right"><strong>DIČ:</strong></div>
          <div class="s-10 m-10 l-10"><span id="zh-dic"></span></div>
        </div>
        <div class="grid margin-bottom-2x">
          <div class="s-2 m-2 l-2 padding-right"><strong>DIČ DPH:</strong></div>
          <div class="s-10 m-10 l-10"><span id="zh-dic-dph"></span></div>
        </div>
        </p>
      </div>
    </div>
    <div style="break-after:page"></div>

    <div id="stavDennik"></div>
    
    <script type="text/javascript" src="responsee/js/responsee.js"></script>
  </body>
</html>
